name: Python application

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Get submodules
      run: git submodule update --init --recursive
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pip install pytest
        pytest
    - name: Set up Node.js 8
      uses: actions/setup-node@v1
      with:
        node-version: '8.x'
    - name: Build Kaya
      run: |
        cd kaya
	# Install but don't run post-installation scripts for increased security.
        npm install --ignore-scripts
        npm rebuild
    # FIXME: Get the account addresses and private keys from Kaya.
    - name: Run Kaya
      run: |
        cd kaya
        npm run start
    # FIXME: Develop and run tests against the above instance of Kaya.
